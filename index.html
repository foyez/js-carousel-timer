<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project Solution</title>

  <!-- BOOTSTRAP STYLE -->
  <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Sans+Pro:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- CUSTOM STYLE -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
      <h1 class="header__heading">We build successful, long-lasting, profitable products for our clients</h1>

      <div class="countdown-box">
        <div class="countdown row">
          <div class="time-box col-sm">
            <p class="hours__number">00</p>
            <p class="hours__letter">Hours</p>
          </div>
          <div class="time-box col-sm">
            <p class="mins__number">00</p>
            <p class="mins__letter">Minutes</p>
          </div>
          <div class="time-box col-sm">
            <p class="seconds__number">00</p>
            <p class="seconds__letter">Seconds</p>
          </div>
        </div>
  
        <a href="#" class="button button--blue">Get Started</a>
      </div>
  
      <div class="header__img">
        &nbsp;
      </div>

      <div class="cloud-animation">
        <img class="cloud-1" src="./assets/cloud-1.png" alt="cloud 1">
        <img class="cloud-2" src="./assets/cloud-2.png" alt="cloud 2">
        <img class="cloud-3" src="./assets/cloud-3.png" alt="cloud 3">
        <img class="cloud-4" src="./assets/cloud-4.png" alt="cloud 4">
        <img class="cloud-5" src="./assets/cloud-5.png" alt="cloud 5">
      </div>
    </header>

  <!-- VENDORS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- CUSTOM SCRIPT -->
  <script src="app.js"></script>
</body>
</html>
